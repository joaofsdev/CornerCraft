<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corner Craft - Início</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <nav class="flex justify-between items-center px-6 py-4 bg-white shadow-sm">
    <h1 class="text-xl font-bold text-green-600">Corner <a class="text-green-700">Craft</a></h1>
    <div class="flex items-center gap-6">
      <a href="#" class="text-gray-700 hover:text-green-700 hover:underline">Tutoriais</a>
      <button class="bg-green-600 hover:bg-green-700 hover:cursor-pointer text-white px-4 py-2 rounded transition">Entrar</button>
    </div>
  </nav>


  <section class="text-center mt-16 px-6">
    <h2 class="text-3xl sm:text-4xl font-bold mb-4">Aprenda e Compartilhe Artesanato</h2>
    <p class="max-w-xl mx-auto text-gray-600 text-lg mb-6">
      Tutoriais em vídeo para aprender diferentes técnicas de artesanato brasileiro. Compartilhe suas criações e conecte-se com outros artesãos.
    </p>
    <button class="bg-green-600 hover:bg-green-700 hover:cursor-pointer text-white px-6 py-3 rounded font-medium transition">
      Explorar Tutoriais
    </button>
  </section>

  <section class="mt-20 px-6 max-w-6xl mx-auto">
    <h3 class="text-2xl font-semibold mb-6">Categorias</h3>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-4">
      <button class="bg-white rounded-lg shadow p-4 text-center hover:shadow-md transition">
        <p class="mt-2 font-medium">Crochê</p>
      </button>
      <button class="bg-white rounded-lg shadow p-4 text-center hover:shadow-md transition">
        <p class="mt-2 font-medium">Tricô</p>
      </button>
      <button class="bg-white rounded-lg shadow p-4 text-center hover:shadow-md transition">
        <p class="mt-2 font-medium">Bordado</p>
      </button>
      <button class="bg-white rounded-lg shadow p-4 text-center hover:shadow-md transition">
        <p class="mt-2 font-medium">Macramê</p>
      </button>
      <button class="bg-white rounded-lg shadow p-4 text-center hover:shadow-md transition">
        <p class="mt-2 font-medium">Cerâmica</p>
      </button>
      <button class="bg-white rounded-lg shadow p-4 text-center hover:shadow-md transition">
        <p class="mt-2 font-medium">Pintura</p>
      </button>
    </div>
  </section>
</body>
</html>
